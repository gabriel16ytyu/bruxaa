<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acerte a senha</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Acerte a senha! 🔐</h1>
    <p>Desbloqueie a próxima etapa com a senha especial.<br>
      <strong>Dica:</strong> Dia que um príncipe nasceu.</p>
    <input type="password" id="senha" placeholder="Digite a senha">
    <button onclick="verificarSenha()">Continuar</button>
  </div>
  <script>
    function verificarSenha() {
      const senha = document.getElementById("senha").value;
      if (senha === "04052009") {
        window.location.href = "etapa3.html";
      } else {
        const input = document.getElementById("senha");
        input.style.borderColor = "red";
        input.value = "";
        alert("Senha incorreta! Tente novamente. 😊");
      }
    }
  </script>
</body>
</html>
